help_1=这是一个试图越狱但失败的人写的笔记本。
help_2=输入1以了解更多规则，输入别的来关闭它。
help_3=输入1来了解npc，输入2来了解玩家，输入别的来关闭它。
help_4=输入1~8了解狱警/药剂专家/牧师/囚犯/厨师/酒鬼/赌徒/魔术大师。\n             1      2      3    4    5    6    7      8
help_6=键入任何其他退出
help_7=输入1退出，输入2获得更多帮助。
help_8=输入1来了解隐藏规则，输入2来了解限制。
help_9=输入1学习饥饿，输入2学习暴力惩罚。
help_10=试着吃完你所有的食物，再往上走三层楼!这是一个清理你背包的好方法。
help_11=要善于使用拳头，这样就没有人能欺负你。他们根本不敢靠近!
help_12=输入1学习背包限制，输入2学习生命限制。
help_13=武器占2格，钱占0.2格，食物占1.5格。
help_14=生命值只能达到初始值的2倍。
help_15=能量只能达到初始数的2.5倍。
help_16=你还可以放心再次阅读它！
help_you_have=你有\u0020
help_chance=%的机会赢
help_10_1=你可是在越狱，记得吗?当心那些人!
help_10_2=与他们战斗，你将按比例失去生命值。
help_10_3=而且，那些贪婪的人每次都想要更多的钱。
help_11_1=金钱不是万能的。有时刀更有用。
help_11_2=大量的金钱可以买到健康。
help_11_3=有了刀，你就不用花钱了。
help_12_1=什么?他为什么进监狱?好问题。
help_12_2=为了在监狱里生存，他学会了一边传道一边收集武器。
help_12_3=据说他有一大笔财产。
help_13_1=你和他是一类人···好吧，也许你很特别。
help_13_2=他总是有些好东西。如果你的拳头够硬，就去拿吧。
help_13_3=团结所有能团结的人……如果他们不消耗资源就好了!
help_14_1=他负责制作食物，即使它很难吃，你也必须吃。
help_14_2=他总是抱怨工资太低。但至少他还可以卖食物!
help_14_3=他的平底锅可以成为武器。等等，用菜刀不是更方便吗?
help_15_1=既然你都能越狱，犯人喝醉了又有什么奇怪的呢?
help_15_2=打得一拳开，免得百拳来。
help_15_3=你绝对不想和他纠缠不清。
help_16_1=犯人有时也想找点乐子。但你不能指望他们玩些正常的。
help_16_2=醒醒吧!你的赌技可比不上他们。磨练你的技能，下次再试。
help_16_3=你最好别被发现，否则你会失去一切。
help_17_1=这是一个神秘的人，但他还是进了监狱。
help_17_2=小心他接下来要对你做的事。
help_17_3=奇怪的知识增加了!
