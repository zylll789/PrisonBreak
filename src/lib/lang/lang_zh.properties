help_10_1=你是想攻破监狱，记得吗?当心那些人!
help_10_2=与他们战斗，你将相应地失去生命值
help_10_3=而且，那些贪婪的人每次都想要更多的钱。
help_11_1=金钱不是万能的。有时刀更有用。
help_11_2=大量的金钱可以买到健康。
help_11_3=有了刀，你就不用花钱了。
help_12_1=什么?他为什么进监狱?好问题。
help_12_2=为了在监狱里生存，他一边传道一边学习收集武器。
help_12_3=据说他有一大笔财产。
help_13_1=你和他是一类人···好吧，也许你很特别。
help_13_2=他总是有好东西。如果你的拳头够硬就拿。
help_13_3=团结所有能团结的人……如果他们不消耗资源就好了!
help_14_1=他负责制作食物，即使它很难吃，你也必须吃。
help_14_2=他总是抱怨工资太低。至少他还有食物可以卖!
help_14_3=他的平底锅可以成为武器。等等，用菜刀不是更方便吗?
help_15_1=既然能越狱，犯人喝醉了又有什么奇怪的呢?
help_15_2=一拳避百拳。
help_15_3=你绝对不想和他纠缠不清。
help_16_1=犯人有时也想找点乐子。但你不能指望他们能正常发挥。
help_16_2=醒醒吧!你的赌技可比不上他们。磨练你的技能，下次再试。
help_16_3=你最好别被找到，否则你会失去一切。
help_17_1=这是一个神秘的人，但他还是进了监狱。
help_17_2=小心他接下来要对你做的事。
help_17_3=奇怪的知识增加了!
