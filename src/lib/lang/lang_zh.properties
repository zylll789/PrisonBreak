help_10=试着吃完你所有的食物，再上三层楼!这是一个清理你的包的好方法。
help_11=要善于用拳头，这样就没有人能欺负你。他们不敢靠近!
help_12=输入1学习背包限制，输入2学习生命限制。
help_13=武器占2格，钱占0.2格，食物占1.5格。
help_14=生命值只能达到初始值的2倍。
